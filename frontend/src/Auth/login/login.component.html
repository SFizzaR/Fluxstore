<main class="main">
    <p-toast />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <div class="login-box">
        <h2 class="heading">Welcome Back!</h2>
        <p>Sign In to Continue</p>
        <div class="multiple-input-box">
            <div class="input-icon-wrapper">
                <i class="bi bi-envelope"></i>
                <input [(ngModel)]="emailAddress" type="email" placeholder="Email" class="textbox">
            </div>

            <div class="input-icon-wrapper">
                <i class="bi bi-lock"></i>
                <input type="password" [(ngModel)]="password" class="textbox" placeholder="Password">
            </div>
        </div>
        <p class="account-confirm">Don't have an account? <a (click)="handleRegister()"
                style="cursor: pointer;color: blue;">Sign
                Up</a></p>
        <button (click)="logIn()" [disabled]="!password || !emailAddress">
            Login
        </button>
    </div>

</main>
