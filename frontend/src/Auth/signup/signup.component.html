<style>
    .main {
        background-color: blue;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        width: 100%;
        height: 100vh;
    }

    .login-box {
        display: flex;
        align-items: flex-start;
        justify-content: center;
        background-color: #ffff;
        border-radius: 10px;
        padding: 40px;
        flex-direction: column;
    }

    .multiple-input-box {
        align-items: flex-start;
        display: flex;
        flex-direction: column;
    }

    .account-confirm {
        font-size: small;
        margin-top: 0;
        align-self: flex-end;
        color: gray;
    }

    button {
        height: 35px;
        width: 100%;
        border-radius: 15px;
        background-color: blue;
        color: #ffff;
        border-width: 0;
        margin-top: 5px;
    }

    .heading {
        margin-bottom: 2px;
    }

    .input-icon-wrapper {
        display: flex;
        flex-direction: row;
        position: relative;
        width: 100%;
        margin-top: 20px;
    }

    .input-icon-wrapper i {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: gray;
        font-size: 16px;
    }

    .input-icon-wrapper .textbox {
        padding-left: 35px;
        /* space for the icon */
        padding-right: 10px;
        height: 35px;
        width: 100%;
        border-radius: 15px;
        border: 1px solid #ccc;
    }
</style>
<main class="main">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <div class="login-box">
        <h2 class="heading">Hello!</h2>
        <p>Sign Up to Get Started</p>
        <div class="multiple-input-box">
            <div class="input-icon-wrapper">
                <i class="bi bi-person"></i>
                <input type="text" [(ngModel)]="username" placeholder="Username" class="textbox">

            </div>
            <div class="input-icon-wrapper">
                <i class="bi bi-envelope"></i>
                <input type="email" [(ngModel)]="email" placeholder="Email" class="textbox">
            </div>

            <div class="input-icon-wrapper">
                <i class="bi bi-lock"></i>
                <input type="password" [(ngModel)]="password" class="textbox" placeholder="Password">
            </div>
        </div>
        <p class="account-confirm">Already have an account? <a (click)="handleSignIn()" href="/login">Sign In</a></p>
        <button (click)="Register()" [disabled]="!password || !username || !email">
            Register
        </button>
    </div>

</main>
